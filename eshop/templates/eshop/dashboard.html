{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="{% static 'eshop/images/logo.png' %}">

    <!-- <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"> -->
    <link rel="stylesheet" href="{% static 'eshop/css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/10d261e7ba.js"></script>
</head>

<body>

    <!-- header section -->

    <header>

        <div id="logo">

            <a href="{% url 'homepage' %}"><img src="{% static 'eshop/images/logo.png' %}" alt="OurLogo"></a>

            <div id="login">
                Welcome,
                <h2>{{request.user.username.title}}</h2>
                <a href="{% url 'logout' %}"><button class="seeMoreButton">LOGOUT</button></a>
            </div>
        </div>


        <div id="searchField">

            <form action="">

                <i class=" fa fa-search "></i>

                <input type="text" id="searchBar" placeholder=' Search gadgets...' autofocus><button id="searchBtn" type="submit">SEARCH</button> </i>

            </form>
        </div>

    </header>

    <br>

    <main>

        {% for cat in product_category %}
        <div class="hr">
            <p>..<span id="hr">...</span></p>
        </div>
        <section id="{{cat.name.lower}}">
            <h1><span class="blue">{{cat.catchphrase}}</span></h1>
            <div id="{{cat.name.lower}}Img">
                {% for product in cat.product_set.all %}
                <img src="{{product.image.url}}"/>
                {% endfor %}
            </div>
            
            <a href="" onclick="notReady()" class="seeMore" title="Explore!!!"><button class="seeMoreButton">SEE MORE...</button></a>

        </section>
        {% endfor %}


    </main>


    <script src="{% static 'eshop/js/script.js' %}"></script>


</body>

</html>
